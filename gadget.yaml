volumes:
  pi:
    schema: mbr
    bootloader: piboot
    structure:
      - name: ubuntu-seed
        role: system-seed
        filesystem: vfat
        type: 0C
        size: 1200M
        content:
          - source: $kernel:dtbs/dtbs/broadcom/
            target: /
          - source: $kernel:dtbs/dtbs/overlays/
            target: /overlays
          - source: boot-assets/
            target: /
      - name: ubuntu-boot
        role: system-boot
        filesystem: vfat
        type: 0C
        # whats the appropriate size?
        size: 750M
      # NOTE: ubuntu-save is optional for unencrypted devices like the pi, so
      # this structure can be dropped in favor of a different partition for
      # users who wish to instead use a different partition, since with MBR we
      # are limited to only 4 primary partitions.
      # TODO: look into switching over to GPT, the pi bootloader firmware now
      #       has support for this
      - name: ubuntu-save
        role: system-save
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 32M
      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        # XXX: make auto-grow to partition
        size: 1500M

connections:
  - plug: ubuntu-kr-qr-kiosk:gpu-2404
    slot: mesa-2404:gpu-2404
  - plug: ubuntu-kr-qr-kiosk:hardware-observe
  - plug: ubuntu-kr-qr-kiosk:home
  - plug: ubuntu-kr-qr-kiosk:network
  - plug: ubuntu-kr-qr-kiosk:network-bind
  - plug: ubuntu-kr-qr-kiosk:network-manager
    slot: network-manager:service
  - plug: ubuntu-kr-qr-kiosk:opengl
  - plug: ubuntu-kr-qr-kiosk:process-control
  - plug: ubuntu-kr-qr-kiosk:raw-usb
  - plug: ubuntu-kr-qr-kiosk:system-observe
  - plug: ubuntu-kr-qr-kiosk:wayland
    slot: ubuntu-frame:wayland

